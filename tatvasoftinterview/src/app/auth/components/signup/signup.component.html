<p>Sign Up</p>
<div>
    <form>
        <label for="fname">Firstname</label>
        <input id="fname" type="text" name="fname" [(ngModel)]="userdetails.firstname"><br><br>
        <label for="fname">Lastname</label>
        <input id="lname" type="text" name="lname" [(ngModel)]="userdetails.lastname"><br><br>
        <label for="email">Email</label>
        <input id="email" type="text" name="email" [(ngModel)]="userdetails.email"><br><br>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" [(ngModel)]="userdetails.password"><br><br>
        <label for="dob">DOB</label>
        <input id="dob" type="text" name="dob" [(ngModel)]="userdetails.dob"><br><br>
        <label for="role">Role</label>
        <select id="role" type="text" name="role" [(ngModel)]="userdetails.role">
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select><br><br>
        <button (click)="signmeup()">Submit</button><br><br>
        <button (click)="clearmeup()">Clear</button>
    </form>
</div>
